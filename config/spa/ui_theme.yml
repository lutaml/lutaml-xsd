# UI Theme Configuration for SPA Documentation Generator
# This file defines all visual styling, colors, typography, and layout settings

theme:
  # Color palette
  colors:
    # Primary brand color
    primary: "#2563eb"
    primary_light: "#3b82f6"
    primary_dark: "#1d4ed8"

    # Secondary colors
    secondary: "#64748b"
    secondary_light: "#94a3b8"
    secondary_dark: "#475569"

    # Status colors
    success: "#10b981"
    warning: "#f59e0b"
    error: "#ef4444"
    info: "#3b82f6"

    # Background colors
    background_primary: "#ffffff"
    background_secondary: "#f8fafc"
    background_tertiary: "#f1f5f9"

    # Text colors
    text_primary: "#0f172a"
    text_secondary: "#475569"
    text_muted: "#94a3b8"
    text_inverse: "#ffffff"

    # Border colors
    border_light: "#e2e8f0"
    border_medium: "#cbd5e1"
    border_dark: "#94a3b8"

    # Code syntax highlighting
    code_background: "#f8fafc"
    code_keyword: "#d73a49"
    code_string: "#032f62"
    code_comment: "#6a737d"
    code_function: "#6f42c1"

  # Dark theme colors
  dark_colors:
    primary: "#3b82f6"
    primary_light: "#60a5fa"
    primary_dark: "#2563eb"

    secondary: "#94a3b8"
    secondary_light: "#cbd5e1"
    secondary_dark: "#64748b"

    success: "#10b981"
    warning: "#f59e0b"
    error: "#ef4444"
    info: "#3b82f6"

    background_primary: "#0f172a"
    background_secondary: "#1e293b"
    background_tertiary: "#334155"

    text_primary: "#f1f5f9"
    text_secondary: "#cbd5e1"
    text_muted: "#64748b"
    text_inverse: "#0f172a"

    border_light: "#334155"
    border_medium: "#475569"
    border_dark: "#64748b"

    code_background: "#1e293b"
    code_keyword: "#ff7b72"
    code_string: "#a5d6ff"
    code_comment: "#8b949e"
    code_function: "#d2a8ff"

  # Typography
  typography:
    font_family: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
    mono_font_family: "'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace"

    # Font sizes
    font_size_xs: "0.75rem"    # 12px
    font_size_sm: "0.875rem"   # 14px
    font_size_base: "1rem"     # 16px
    font_size_lg: "1.125rem"   # 18px
    font_size_xl: "1.25rem"    # 20px
    font_size_2xl: "1.5rem"    # 24px
    font_size_3xl: "1.875rem"  # 30px
    font_size_4xl: "2.25rem"   # 36px

    # Font weights
    font_weight_normal: "400"
    font_weight_medium: "500"
    font_weight_semibold: "600"
    font_weight_bold: "700"

    # Line heights
    line_height_tight: "1.25"
    line_height_normal: "1.5"
    line_height_relaxed: "1.75"
    line_height_loose: "2"

    # Letter spacing
    letter_spacing_tight: "-0.025em"
    letter_spacing_normal: "0"
    letter_spacing_wide: "0.025em"

  # Layout dimensions
  layout:
    # Container widths
    max_width_sm: "640px"
    max_width_md: "768px"
    max_width_lg: "1024px"
    max_width_xl: "1280px"
    max_width_2xl: "1536px"

    # Sidebar
    sidebar_width: "280px"
    sidebar_width_collapsed: "60px"

    # Header
    header_height: "64px"

    # Content padding
    content_padding: "24px"
    content_padding_mobile: "16px"

    # Spacing scale (based on 4px)
    spacing_xs: "0.25rem"   # 4px
    spacing_sm: "0.5rem"    # 8px
    spacing_md: "1rem"      # 16px
    spacing_lg: "1.5rem"    # 24px
    spacing_xl: "2rem"      # 32px
    spacing_2xl: "3rem"     # 48px
    spacing_3xl: "4rem"     # 64px

  # Border radius
  border_radius:
    none: "0"
    sm: "0.125rem"   # 2px
    default: "0.25rem"  # 4px
    md: "0.375rem"   # 6px
    lg: "0.5rem"     # 8px
    xl: "0.75rem"    # 12px
    2xl: "1rem"      # 16px
    full: "9999px"

  # Shadows
  shadows:
    sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    default: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)"
    md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
    lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)"
    xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)"
    2xl: "0 25px 50px -12px rgba(0, 0, 0, 0.25)"
    inner: "inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)"

  # Transitions
  transitions:
    duration_fast: "150ms"
    duration_base: "300ms"
    duration_slow: "500ms"
    timing_function: "cubic-bezier(0.4, 0, 0.2, 1)"

  # Z-index layers
  z_index:
    dropdown: "1000"
    sticky: "1020"
    fixed: "1030"
    modal_backdrop: "1040"
    modal: "1050"
    popover: "1060"
    tooltip: "1070"

  # Responsive breakpoints
  breakpoints:
    sm: "640px"
    md: "768px"
    lg: "1024px"
    xl: "1280px"
    2xl: "1536px"