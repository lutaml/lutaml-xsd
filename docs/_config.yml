# Jekyll configuration for lutaml-xsd documentation
# Uses Just the Docs theme - https://just-the-docs.com/

# Site settings
title: lutaml-xsd Documentation
description: Parser and builder for XML Schema Definition (XSD) files with LXR package support
url: https://www.lutaml.org
baseurl: /lutaml-xsd

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# AsciiDoc support
asciidoc: {}
asciidoctor:
  attributes:
    - idprefix=_
    - source-highlighter=rouge
    - icons=font
    - experimental=''

# Build settings
plugins:
  - jekyll-asciidoc
  - jekyll-seo-tag

# Just the Docs theme configuration
search_enabled: true
search:
  heading_level: 4  # Index more levels
  previews: 5       # More preview snippets
  preview_words_before: 8
  preview_words_after: 12
  rel_url: true
  button: true
  focus_shortcut_key: 's'
  tokenizer_separator: /[\s/]+/

# Navigation
nav_sort: case_insensitive

# Footer content
footer_content: 'Copyright &copy; Ribose.'

# Color scheme - use light mode
color_scheme: light

# Logo
logo: false

# Aux links for the upper right navigation
aux_links:
  "lutaml-xsd on GitHub":
    - "https://github.com/lutaml/lutaml-xsd"
  "Report Issue":
    - "https://github.com/lutaml/lutaml-xsd/issues"

# Aux links configuration
aux_links_new_tab: true

# Heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collection defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      nav_exclude: false

# Only process docs directory
include:
  - "*.adoc"

# Exclude everything else
exclude:
  - Gemfile
  - Gemfile.lock

# Set permalink structure
permalink: pretty

# Source directory - tell Jekyll to only look in docs/
source: .